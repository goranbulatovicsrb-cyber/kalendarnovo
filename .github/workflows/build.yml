name: Build SmjeneKalendar

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-msvc:
    name: Build (MSVC)
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure CMake (MSVC)
        run: cmake -B build -G "Visual Studio 17 2022" -A x64

      - name: Build Release
        run: cmake --build build --config Release

      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: SmjeneKalendar-MSVC
          path: build/Release/SmjeneKalendar.exe

  build-mingw:
    name: Build (MinGW)
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup MinGW
        uses: egor-tensin/setup-mingw@v2
        with:
          platform: x64

      - name: Configure CMake (MinGW)
        run: cmake -B build -G "MinGW Makefiles" -DCMAKE_BUILD_TYPE=Release

      - name: Build Release
        run: cmake --build build

      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: SmjeneKalendar-MinGW
          path: build/SmjeneKalendar.exe
